

name: CI

on:
  push:
    branches: [ main, monorepo/** ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm@9

    - name: Install dependencies
      run: pnpm install

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - run: npm install -g pnpm@9
    - run: pnpm install
    - run: pnpm lint

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - run: npm install -g pnpm@9
    - run: pnpm install
    - run: pnpm build

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - run: npm install -g pnpm@9
    - run: pnpm install
    - run: pnpm test

  go-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Test Relay Service
      run: |
        cd services/relay
        go mod tidy
        go test -v ./...

  python-tests:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        package: [truth-archive, aegisgov]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        cd packages/${{ matrix.package }}
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
    - name: Run integration tests
      run: |
        cd packages/${{ matrix.package }}
        python test_integration.py

  docker-build:
    runs-on: ubuntu-latest
    needs: [build, test, go-tests, python-tests]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build Relay Docker image
      run: |
        cd services/relay
        docker build -t polyverse-relay:test .
    - name: Build Indexer Docker image
      run: |
        cd services/indexer
        docker build -t polyverse-indexer:test .
    - name: Build Web Docker image
      run: |
        cd apps/polyverse
        docker build -t polyverse-web:test .

